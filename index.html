    "title": "An artist-run gallery located in Concord, NH",

<body data-bs-spy="scroll" data-bs-target="show-nav">

<header id="hero">
  <img src="https://res.cloudinary.com/jryandoherty/image/upload/v1748998352/outer-space-arts/ce/ce-branding_l7alyh.png" class="d-block d-md-none show-graphic-mobile" alt="Banner sign for the Creativity Explored show opening on June 6th.">
  <img src="https://res.cloudinary.com/jryandoherty/image/upload/v1750095572/outer-space-arts/ce/banner-32x9-final_fazpsc.jpg" class="d-none d-md-block show-graphic-banner" alt="Mosaic of artworks from Creativity Explored show opening June 6th.">
</header>

@@include('./nav.html')

<main>
<div class="text-center mb-4 mb-md-0" id="current-exhibition">
  <h1 class="fs-2 mb-0"><em>Creativity Explored Outer Space</em></h1>
  <p class="m-0">June 6th - July 19th 2025</p>
</div>


@@include('./current-ex-new.html')

</main>

<script>
  // add class to sticky menu
  window.onscroll = function() {
  if (document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
      document.querySelector(".nav").classList.add("active-menu");
    } else {
      document.querySelector(".nav").classList.remove("active-menu");
    }
  };
  </script>
